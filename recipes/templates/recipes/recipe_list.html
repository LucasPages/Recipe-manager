{% extends "recipe_manager/base.html" %}
{% block content %}
{% if not recipe_list %}<h2 class="italic text-center w-fit mx-auto my-5">No results</h2>{% endif %}
    <div class="grid grid-cols-1 my-4 md:grid-cols-3 sm:grid-cols-2 lg:grid-cols-4 gap-4" {% if not recipe_list %} style="display:none;" {% endif%}>
        
        {% for recipe in recipe_list %}
            <div class="recipe-card border-2 border-gray-300 rounded-md my-0 mx-auto max-w-[300px] w-full h-96">
                {% if recipe.picture %}
                    <div class="h-4/6">
                        <img src="{{ recipe.picture.url }}"
                             alt="{{ recipe.picture.name }}"
                             class="w-full h-full object-cover img-card">
                    </div>
                {% else %}
                    <div class="h-4/6 flex justify-center items-center">
                        <span class="italic">No picture</span>
                    </div>
                {% endif %}
                <div class="h-2/6 flex flex-col justify-between">
                    <h3 class="text-xl pt-3 ps-3">
                        <a href="{% url 'recipes:detail' pk=recipe.pk %}" class="">{{ recipe.name }}</a>
                    </h3>
                    <a href="{% url 'recipes:detail' pk=recipe.pk %}"
                       class="p-2 bg-indigo-300 rounded-md hover:bg-indigo-200 w-fit self-end m-2 text-base">Read <i class="fa-solid fa-arrow-right"></i></a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
